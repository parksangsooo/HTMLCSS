<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>가입 폼 실습</title>
</head>

<body>

<h1>회원 가입 폼</h1>

<!-- 가상의 멤버십 서비스를 가정하고 가입 폼을 만들어 봅시다 -->

<form action="#" method="POST">
    <!--
        action : 입력된 데이터를 전송할 서버의 페이지(주소)
            기본값 - 자기 자신
        method : 입력된 데이터를 전송할 방법(GET, POST)
            기본 값 - GET
    -->
    <fieldset>  <!--입력 양식의 그룹-->
        <legend>회원정보</legend>   <!-- 입력 양식 그룹의 제목 -->
        <div>
            <label for="username">사용자 이름:</label>
            <input id="username" name="username" required type="text">
        </div>
        <div>
            <label for="email">사용자 이메일:</label>
            <input id="email" name="email" required type="email">
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input id="password" name="password" required type="password">
        </div>
        <div>
            <label for="password_confirm">비밀번호 확인:</label>
            <input id="password_confirm" name="password_confirm" required type="password">
        </div>
         <div> <!-- radio : 여러 개 중에서 한 개만 선택 -->
            <label>성별</label>
            <input id="male" name="gender" type="radio" value="M" checked>
             <label for="male">남성</label>
             <input id="female" name="gender" type="radio" value="F">
             <label for="female">여성</label>
        </div>
        <div> <!--checkbox : 여러 개 중 복수 선택-->
            <label>선호음료</label>
            <input type="checkbox" name="fav" id="am" value="am">
            <label for = "am">아메리카노</label>
            <input type="checkbox" name="fav" id="lt" value="lt">
            <label for="lt">라떼</label>
        </div>
        <div> <!--Select : 여러 개 option 중에서 선택-->
            <label>통신사</label>
            <select name="telecom">
                <option value="S" selected>SKT</option>
                <option value="K">KT</option>
                <option value="L">LGT</option>
                <option value="E">기타</option>
            </select>
        </div>
        <div> <!-- 여러 줄 텍스트 입력-->
            <textarea cols="80" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">이용 약관에 동의합니다.</label>
        </div>

        <div><!--전송 or 새로 작성-->
            <input type="submit" value="가입 하기">
            <input type="reset" value="다시 작성">
        </div>
    </fieldset>
</form>

</body>
</html>
