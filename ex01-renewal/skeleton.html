<!DOCTYPE html><!-- html5임을 브라우저에게 알림-->
<html lang="ko">
    <head>
    <!-- 실제 렌더링되지는 않음-->
    <!-- 페이지 연관 리소스 혹은 정보를 제공하는 태그-->

    <!-- meta : 문서의 메타 정보 -->
    <!-- meta name-content -->
        <meta name = "keyword" content="HTML, CSS, JavaScript" />
        <meta name = "description" 
            content="Himedia 산대특 AI 모델 서빙 과정 FrontEnd" />
        <meta name = "author"
            content="찰리" />

    <!-- 문서를 렌더링 하기 위한 각종 헤더 정보들을 설정 -->
        <meat http-equiv="content-type" content="text/html; charset=UTF-8" /><!-- HTML4 스타일 -->
        <meta charset="UTF-8" /><!-- HTML5 스타일-->
    
    <!-- 문서의 타이틀 표시-->
        <title>HTML Structure</title>
    </head>
    <body>
    <!-- 브라우저에 실제 렌더링 되는 영역 -->
        <h1>body 태그</h1>
        <p>실제 브라우저에 렌더링 되는 영역ㅋㅋㅋ</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Vertical Header Example</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    .vertical-text {
        writing-mode: vertical-rl; /* 텍스트를 수직으로 설정 */
        transform: rotate(180deg); /* 텍스트를 올바른 방향으로 회전 */
    }
</style>
</head>
<body>
<table>
    <tr>
        <th class="vertical-text">경력사항</th>
        <th class="vertical-text">학력</th>
        <th class="vertical-text">자격면허</th>
        <th class="vertical-text">병역</th>
    </tr>
    <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
    </tr>
    <!-- 추가 행을 계속 추가할 수 있습니다 -->
</table>
</body>
</html>
