<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS 색상 실습</title>
    <style>
        body{
            background-color: yellow;
        }
        div {
            /* 폰트 색상 */
            color: white;
            /* 여백 주기 */
            margin: 10px;
            padding: 10px;
            /* 영역 테두리 설정 */
            border: 1px dotted gray;
        }
        /* 키워드 색상 */
        .keyword-color {
            background-color: orange;
        }
        /* HEX 색상 */
        .hex-color {
            background-color: #ffA500FF;
        }
        /* RGB 함수 색상 */
        .rgb-color {
            background-color: rgb(255, 165, 0);
        }
        /* RGBA 함수 색상 */
        .rgba-color {
            background-color: rgba(255,165,0, 0.5);
        }
        /*HSL 색상
            - Hue(색조) : 0 ~ 360
            - Saturation (채도) : 0(회색조) ~ 100% (완전한 색)
            - Lightness (명도) : 0 (빛 없음) ~ 100% (완전한 밝기)*/
        .hsl-color {
            background-color: hsl(30, 100%, 50%);
        }

        /*HSLA 색상
            - Hue(색조) : 0 ~ 360
            - Saturation (채도) : 0(회색조) ~ 100% (완전한 색)
            - Lightness (명도) : 0 (빛 없음) ~ 100% (완전한 밝기)*
            - A */
        .hsla-color {
            background-color: hsla(30, 100%, 50%, 0.5);
        }
    </style>
</head>

<body>

    <h1>CSS 색상 실습</h1>

    <div class="keyword-color">키워드 색상</div>
    <div class="hex-color">HEX 색상</div>
    <div class="rgb-color">RGB 색상</div>
    <div class="rgba-color">RGBA 색상</div>
    <div class="hsl-color">HSL 색상</div>
    <div class="hsla-color">HSLA 색상</div>

</body>

</html>
